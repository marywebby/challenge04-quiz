<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- this is the placement of my header to display time and the highscores button -->
    <header class="header">
        <h1>Coding Quiz Questions</h1>
        <button>Highscores</button>
        <div class="timerCountdown">60</div>
        <h2>time remaining</h2>
    </header>

    <div class="quiz"></div>

    <main class="question-box">
        <button class ="start">START QUIZ</button>
        <p class="questions"></p>
        <button id="a1" class = "answer"></button>
        <button id="a2" class = "answer"></button>
        <button id="a3" class = "answer"></button>
        <button id="a4" class = "answer"></button>     
    </main> 

    <button class ="submit"> Submit Quiz</button>

    <div class = "results"></div>

<script src="script.js"></script>
</body>
</html>
